{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
{%load static%}

 <div class="container my-3">
     <div class="text-center">
      <h2>Contact Us</h2>
     </div>
     <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="mt-2 form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Phome</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-outline-info fw-bold">Submit</button>     
</form>
</div>
  {% endblock %}

  {%block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "/shop/contact";
{%endif%}
</script>
{% endblock %}
</script>
